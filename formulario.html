<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: rgb(210, 210, 215);
            color: rgb(0, 0, 0);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            align-items: center;
        }

        nav a {
            color: rgb(0, 0, 0);
            cursor: pointer;
            font-size: 20px;
            align-items: center;
        }

        .menu-btn {
            cursor: pointer;
        }

        /* Temas */
        body.light {
            background: #f4f4f4;
            color: #000;
        }

        body.dark {
            background: #222;
            color: #fff;
        }

        body.corinthians {
            background: #000000;
            color: #ff0000;
        }

        /*================FORMULARIO====================*/
        form {
            padding: 1.5rem;
            max-width: 400px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <div class="menu-btn" id="menu-btn">&#9776;</div>
        <nav>
            <ul class="menu" id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="formulario.html">Formulário</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><button class="theme-btn" data-theme="light">&#9728;&#65039;</button></li>
                <li><button class="theme-btn" data-theme="dark">&#127769;</button></li>
                <li><button class="theme-btn" data-theme="corinthians">&#129349;</button></li>
            </ul>
        </nav>
    </header>
<!--FORMULARIO-->
    <form id="formulario">
        <h2>Formulário</h2>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
        <input type="email" id="email" placeholder="Digite seu email" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        // Troca de temas
        document.querySelectorAll(".theme-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                document.body.className = btn.dataset.theme;
            });
        });
        //=============================formulario=======================================//

        document.getElementById("formulario").addEventListener("submit", function (e) {
            e.preventDefault(); 

            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;

            console.log("Nome:", nome);
            console.log("Email:", email);
        });
    </script>

</body>
</html>
