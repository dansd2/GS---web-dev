<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: rgb(210, 210, 215);
            color: rgb(0, 0, 0);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        nav a {
            color: rgb(0, 0, 0);
            cursor: pointer;
            font-size: 20px;
            text-decoration: none;
        }

        .menu-btn {
            cursor: pointer;
        }

        /* Temas */
        body.light {
            background: #f4f4f4;
            color: #000;
        }

        body.dark {
            background: #222;
            color: #fff;
        }

        body.corinthians {
            background: #000000;
            color: #ff0000;
        }

        #quiz {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #quiz p {
            font-size: 1.2em;
            font-weight: bold;
        }

        label {
            display: block;
            margin: 8px 0;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        #nextBtn {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            font-size: 1em;
            cursor: pointer;
        }

        #result {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body class="light">
    <header>
        <div class="menu-btn" id="menu-btn">&#9776;</div>
        <nav>
            <ul class="menu" id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="formulario.html">Formulário</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><button class="theme-btn" data-theme="light">&#9728;&#65039;</button></li>
                <li><button class="theme-btn" data-theme="dark">&#127769;</button></li>
                <li><button class="theme-btn" data-theme="corinthians">&#129349;</button></li>
            </ul>
        </nav>
    </header>

    <div id="quiz">
        <p id="question-title"></p>
        <div class="options" id="options"></div>
        <button id="nextBtn">Próxima</button>
        <div id="result"></div>
    </div>

    <script>
        // Troca de temas
        document.querySelectorAll(".theme-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                document.body.className = btn.dataset.theme;
            });
        });

        // Perguntas do quiz
        const perguntas = [
            {
                pergunta: "O que pode causar uma enchente urbana?",
                opcoes: [
                    "Aumento do turismo",
                    "Acúmulo de lixo e falta de drenagem",
                    "Uso de bicicletas",
                    "Redução do desmatamento"
                ],
                resposta: 1
            },
            {
                pergunta: "Qual atitude ajuda a prevenir enchentes?",
                opcoes: [
                    "Jogar lixo nas ruas",
                    "Desmatar áreas verdes",
                    "Construir em áreas de risco",
                    "Manter bueiros limpos"
                ],
                resposta: 3
            },
            {
                pergunta: "Durante uma enchente, o que você NÃO deve fazer?",
                opcoes: [
                    "Evitar áreas alagadas",
                    "Procurar abrigo em lugar alto",
                    "Entrar em água com correnteza",
                    "Ouvir alertas da defesa civil"
                ],
                resposta: 2
            }
        ];
        {
        pergunta: "O que é um bueiro e qual sua função?",
        opcoes: [
            "Uma caixa de esgoto doméstico",
            "Um ponto de coleta de água da chuva para drenagem",
            "Uma estrutura para armazenar lixo",
            "Um sistema de irrigação agrícola"
        ],
        resposta: 1
    },

        let atual = 0;
        let pontos = 0;

        function mostrarPergunta() {
            const q = perguntas[atual];
            document.getElementById("question-title").textContent = q.pergunta;

            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";

            q.opcoes.forEach((opcao, i) => {
                const label = document.createElement("label");
                label.innerHTML = `<input type="radio" name="resposta" value="${i}"> ${opcao}`;
                optionsDiv.appendChild(label);
            });

            // Limpa resultado e botão
            document.getElementById("result").textContent = "";
            document.getElementById("nextBtn").textContent = atual === perguntas.length - 1 ? "Finalizar" : "Próxima";
        }

        function nextQuestion() {
            const selecionado = document.querySelector('input[name="resposta"]:checked');
            if (!selecionado) {
                alert("Por favor, escolha uma resposta.");
                return;
            }

            const resposta = parseInt(selecionado.value);
            if (resposta === perguntas[atual].resposta) {
                pontos++;
            }

            atual++;

            if (atual < perguntas.length) {
                mostrarPergunta();
            } else {
                mostrarResultado();
            }
        }

        function mostrarResultado() {
            document.getElementById("question-title").textContent = "Quiz finalizado!";
            document.getElementById("options").innerHTML = "";
            document.getElementById("nextBtn").style.display = "none";
            document.getElementById("result").textContent = `Você acertou ${pontos} de ${perguntas.length} perguntas.`;
        }

        // Inicializa
        mostrarPergunta();

        // Evento do botão próxima
        document.getElementById("nextBtn").addEventListener("click", nextQuestion);
    </script>
</body>

</html>
